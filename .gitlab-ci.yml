---
stages:
- test
- integration
condor:
  script:
  - "./runtests.py --interp generic --interp_path true --executor condor --batch_size
    1 --condor_log test/samples/"
  - condor_wait -status -echo job_*_condor_*.log
  stage: integration
  tags:
  - condor
  except:
  - triggers
git-sync:
  before_script:
  - eval `ssh-agent`
  - echo "$PUSH_KEY" | ssh-add -
  script:
  - git sync-remote git@github.com:edgemaster/runtests.git git@gitlab.doc.ic.ac.uk:tw1509/runtests.git
  - ssh-agent -k
  only:
  - triggers
